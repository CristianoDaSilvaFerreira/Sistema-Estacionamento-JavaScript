<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <title>Estacionamento</title>
</head>
<body onload="mostraPatio()">
  <div class="container">
	
    <div class="header clearfix">
      <h2>Estacionamento</h2>
      <img src="img/carl.svg">      
    </div>
    
    <div class="jumbotron">
      <form id="form">
      <div id="notice"></div>
        <div class="form-group input-block">
          <label>Modelo do Veículo:</label>
          <input type="text" class="form-control" name="" id="modeloVeiculo" placeholder="Digite o modelo do veiculo...">
        </div>
        <div class="form-group input-block">
          <label>Placa do Veículo:</label>
          <input type="text" maxlength="7" class="form-control" name="" id="placaVeiculo" placeholder="Digite a placa do veiculo...">
        </div>
        <button type="submit" class="btn btn-primary">Adicionar</button>
      </form>
    </div>
  
    <div class="row marketing">
      <div class="col-lg-12">
       <table class="table table-hover" >
          <thead>
            <tr>
              <th>Modelo</th>
              <th>Placa</th>
              <th>Entrada</th>
              <th>Finalizar</th>
            </tr>
          </thead>
          <tbody id="results">
          </tbody>
       </table>
      </div>
    </div>

    <div>
      <footer>
        <div class="share">
          
        </div>

        <p class="footer">
          <!-- Copyright<small>por: Cristiano Ferreira</small> -->

        </p>
      </footer>

    </div>
  </div>
     <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    </body>
  </html>
